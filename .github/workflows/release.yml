name: Release to PyPI

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build only, skip publish)"
        required: false
        default: "false"
        type: boolean

permissions: {}

jobs:
  # ── Gate: lint, type-check, test ──────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.10", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ".[dev]"
      - run: ruff check profinet
      - run: pytest -v
      - run: mypy profinet
        if: matrix.python-version == '3.13'

  # ── Build sdist + wheel ───────────────────────────────────────
  build:
    name: Build
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Verify tag matches package version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION="$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match pyproject.toml version ($PKG_VERSION)"
            exit 1
          fi

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify distributions
        run: |
          pip install twine
          twine check dist/*

      - name: List artifacts
        run: ls -lh dist/

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 5

  # ── Publish to PyPI ───────────────────────────────────────────
  publish:
    name: Publish to PyPI
    needs: [build]
    if: >-
      startsWith(github.ref, 'refs/tags/v')
      && !(github.event.inputs.dry_run == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment:
      name: pypi
      url: https://pypi.org/project/profinet-py/
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist/

      - name: Verify artifact checksums
        run: |
          echo "── SHA-256 checksums ──"
          sha256sum dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  # ── GitHub Release ────────────────────────────────────────────
  github-release:
    name: GitHub Release
    needs: [publish]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          generate_release_notes: true
          files: |
            dist/*
